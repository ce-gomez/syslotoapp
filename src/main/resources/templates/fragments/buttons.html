<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>
<body>
<button th:fragment="invoker-button(icon, text, targetId, action, classes)"
        th:commandfor="${targetId}"
        th:command="${action}"
        class="inline-flex whitespace-nowrap w-max items-center justify-center gap-3 px-4 py-2 rounded-full bg-transparent text-on-surface-variant
        leading-none hover:bg-surface-container-high transition-colors"
        th:classappend="' ' + ${classes} + ' '"
>
    <i class="material-symbols-rounded block" th:text="${icon}" style="font-size: 24px;">settings</i>
    <span th:text="${text}" class="text-label-large">Text</span>
</button>

<button th:fragment="filled-button(icon, label)"
        class="flex gap-3 items-center px-4 py-2 rounded-full bg-primary text-on-primary hover:opacity-95 transition-colors">
    <span th:text="${icon}"
          class="material-symbols-rounded block"
          style="font-size: 24px">add</span>
    <span th:text="${label}" class="text-label-large">Label</span>
</button>
</body>
</html>
