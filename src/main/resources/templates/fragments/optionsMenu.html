<!DOCTYPE html>
<html lang="es">

<body>
    <div th:fragment="options-menu(sellerId)" class="relative">
        <details class="group">
            <summary
                class="flex items-center justify-center p-2 rounded-full hover:bg-surface-container-high transition-colors leading-none cursor-pointer focus:bg-surface-container-high focus:ring-2 focus:ring-primary outline-none list-none [&::-webkit-details-marker]:hidden">
                <i class="material-symbols-rounded block" style="font-size: 24px;">more_vert</i>
            </summary>
            <!-- Overlay to close menu when clicking outside -->
            <div class="fixed inset-0 z-40 bg-transparent" onclick="this.parentElement.removeAttribute('open')"></div>
            <div
                class="absolute right-0 mt-2 w-48 rounded-xl bg-surface-container-high border border-outline-variant shadow-xl z-50 overflow-hidden">
                <div class="p-1">
                    <a th:href="@{/sellers(sellerId=${sellerId})}"
                        class="flex items-center gap-3 px-4 py-2 text-label-large text-on-surface hover:bg-surface-container-highest rounded-lg transition-colors">
                        <i class="material-symbols-rounded" style="font-size: 20px;">edit</i>
                        Editar
                    </a>
                    <a th:href="@{/numbers(sellerId=${sellerId})}"
                        class="flex items-center gap-3 px-4 py-2 text-label-large text-on-surface hover:bg-surface-container-highest rounded-lg transition-colors">
                        <i class="material-symbols-rounded" style="font-size: 20px;">numbers</i>
                        Configurar límites
                    </a>
                    <form th:action="@{/sellers/delete/{id}(id=${sellerId})}" method="post" style="display: contents;"
                        onsubmit="return confirm('¿Estás seguro de que deseas eliminar este vendedor?');">
                        <button type="submit"
                            class="flex w-full items-center gap-3 px-4 py-2 text-label-large text-error hover:bg-error/10 rounded-lg transition-colors">
                            <i class="material-symbols-rounded" style="font-size: 20px;">delete</i>
                            Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </details>
    </div>
</body>

</html>
