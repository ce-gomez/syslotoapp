<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Field</title>
</head>

<body>
    <label th:fragment="text-field(name, placeholder, val, type, size, maxlength, autofocus, step)" class="flex w-full">
        <input th:type="${type}" th:name="${name}" th:value="${val}" th:size="${size}" th:maxlength="${maxlength}"
            th:autofocus="${autofocus}" th:step="${step}" required
            class=" flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
            th:placeholder="${placeholder}" />
    </label>
</body>

</html>
