<!DOCTYPE html>
<html th:fragment="layout(content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysloto App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Local Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="layout-container">
        <!-- Navigation Drawer -->
        <nav class="navigation-drawer">
            <div class="drawer-header">Sysloto</div>
            <a th:href="@{/sellers}" class="nav-item active">
                <span>Sellers</span>
            </a>
            <a href="#" class="nav-item">
                <span>Lottery</span>
            </a>
            <a href="#" class="nav-item">
                <span>Settings</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-app-bar">
                <span class="headline-small">Administration</span>
            </header>
            
            <div class="content-body">
                <!-- Content Injection Point -->
                <div th:replace="${content}"></div>
            </div>
        </main>
    </div>
</body>
</html>
