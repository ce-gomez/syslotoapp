<!DOCTYPE html>
<html th:fragment="layout(content)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysloto App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Local Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="layout-container">
        <!-- Navigation Drawer -->
        <nav class="navigation-drawer">
            <div class="drawer-header">
                <span style="font-size: 24px;">= Rifa $</span>
            </div>

            <div class="btn-create-main"
                onclick="document.getElementById('new-bill-dialog') && document.getElementById('new-bill-dialog').showModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 12h20" />
                </svg>
                Registrar ganador
            </div>

            <a th:href="@{/bills}" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="3" y1="9" x2="21" y2="9" />
                    <path d="M9 21V9" />
                </svg>
                Panel
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6" />
                    <line x1="8" y1="12" x2="21" y2="12" />
                    <line x1="8" y1="18" x2="21" y2="18" />
                    <line x1="3" y1="6" x2="3.01" y2="6" />
                    <line x1="3" y1="12" x2="3.01" y2="12" />
                    <line x1="3" y1="18" x2="3.01" y2="18" />
                </svg>
                NÃºmeros
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="5" width="20" height="14" rx="2" />
                    <line x1="2" y1="10" x2="22" y2="10" />
                </svg>
                Desembolsos
            </a>

            <div
                style="color: #666; font-size: 14px; margin-top: 16px; margin-bottom: 8px; padding-left: 12px; display: flex; justify-content: space-between; align-items: center;">
                <span>Vendedores</span>
                <a th:href="@{/sellers/register}" title="Nuevo Vendedor" style="margin-right: 12px; color: #aaa;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </a>
            </div>

            <!-- Dynamic Seller List -->
            <div class="seller-list-container">
                <div th:each="seller : ${globalSellers}" class="nav-item-seller"
                    th:classappend="${selectedSellerId != null and selectedSellerId == seller.sellerId} ? 'active'">
                    <a th:href="@{/bills(sellerId=${seller.sellerId})}"
                        style="text-decoration: none; color: inherit; flex: 1; display: flex; align-items: center; gap: 12px;">
                        <div class="avatar" th:text="${seller.name.substring(0,1) + seller.lastname.substring(0,1)}">CG
                        </div>
                        <span th:text="${seller.name + ' ' + seller.lastname}"
                            style="font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px;">Cesar
                            Gomez</span>
                    </a>

                    <!-- Edit Option -->
                    <div style="position: relative;">
                        <button class="seller-options-btn" th:onclick="'toggleMenu(event, ' + ${seller.sellerId} + ')'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1" />
                                <circle cx="12" cy="5" r="1" />
                                <circle cx="12" cy="19" r="1" />
                            </svg>
                        </button>
                        <!-- Popover -->
                        <div th:id="'menu-' + ${seller.sellerId}" class="popover-menu">
                            <a th:href="@{/sellers/edit/{id}(id=${seller.sellerId})}" class="popover-item">Editar</a>
                        </div>
                    </div>
                </div>
            </div>

        </nav>

        <!-- Main Content with Header -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="shift-badge">
                    <span th:text="${currentScheduleName}">Diurno</span>
                </div>

                <!-- Settings / Profile Icons -->
                <button style="background: none; border: none; color: #aaa; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
                <button style="background: none; border: none; color: var(--md-sys-color-primary); cursor: pointer;">
                    <div
                        style="width: 32px; height: 32px; background: #e0cea0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #5a4b20; font-weight: bold; font-size: 12px;">
                        CG</div>
                </button>
            </header>

            <div th:replace="${content}"></div>
        </main>
    </div>

    <script>
        function updateShift() {
            fetch('/api/schedule/current')
                .then(response => response.json())
                .then(data => {
                    const shiftElement = document.getElementById('current-shift');
                    if (shiftElement) {
                        shiftElement.textContent = data.name;
                        // Optional: Change color if "Fuera de turno"
                        if (data.name === 'Fuera de turno') {
                            shiftElement.style.backgroundColor = 'var(--md-sys-color-error-container)';
                            shiftElement.style.color = 'var(--md-sys-color-on-error-container)';
                        } else {
                            shiftElement.style.backgroundColor = 'var(--md-sys-color-primary-container)';
                            shiftElement.style.color = 'var(--md-sys-color-on-primary-container)';
                        }
                    }
                })
                .catch(error => console.error('Error fetching shift:', error));
        }

        // Toggle Popover Menu
        function toggleMenu(event, sellerId) {
            event.preventDefault();
            event.stopPropagation();

            // Close others
            document.querySelectorAll('.popover-menu').forEach(el => el.classList.remove('show'));

            const menu = document.getElementById('menu-' + sellerId);
            if (menu) {
                // Position relative to button - simplistic calc
                const rect = event.currentTarget.getBoundingClientRect();
                menu.style.left = (rect.right + 10) + 'px'; // Show to right of button roughly
                menu.style.top = rect.top + 'px';
                menu.classList.toggle('show');
            }
        }

        // Close menus when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.seller-options-btn') && !event.target.closest('.popover-menu')) {
                document.querySelectorAll('.popover-menu').forEach(el => el.classList.remove('show'));
            }
        });

        // Run on load
        // updateShift(); // Shift is now server-side rendered mostly, but kept for AJAX updates if needed
        // For now clear existing scripts to avoid conflict or just append

    </script>
</body>

</html>
