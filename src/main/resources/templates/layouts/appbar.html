<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app-bar</title>
</head>
<body>

    <h1 class="text-headline-medium">Sysloto</h1>
    <div class="flex items-center gap-2">
      <span th:text="${currentScheduleName}"
            class="px-4 py-2 rounded-2xl bg-tertiary-container text-on-tertiary-container text-label-large"

      <div class="flex">

        <button th:replace="~{fragments/iconButton :: icon-button('logout')}"></button>
      </div>
    </div>
  </header>
</body>
</html>
