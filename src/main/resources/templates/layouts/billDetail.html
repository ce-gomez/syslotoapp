<!DOCTYPE html>
<html lang="en">
<head>

</head>

            <span class="flex px-1 bg-surface-container-high rounded-sm text-body-medium">Schedule</span>

            <button th:replace="~{fragments/iconButton :: icon-button('more_vert')}"></button>

    </header>
    <div class="flex flex-col gap-4 flex-1 overflow-y-auto">

                    <h3 class="text-title-medium">Nombre Apellido</h3>
                    <span class="text-body-small">Fecha y hora</span>
                </div>
            </div>
            <div class="flex flex-col gap-5">
                <form class="flex flex-col gap-5">
                    <div class="flex gap-3">
                        <div th:replace="~{fragments/textField :: text-field('number', 'NÃºmero', '', 'text')}"></div>
                        <div th:replace="~{fragments/textField :: text-field('price', 'Monto', '', 'text')}"></div>
                    </div>
                    <button type="submit" class="flex gap-3 py-2 w-full rounded-full bg-primary-container text-on-primary-container justify-center items-center">
                        <i class="material-symbols-rounded">
                            send
                        </i>
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
