<!DOCTYPE html>
<html lang="es" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/main.css}">
    <title th:replace="${title}">Configuración - Sysloto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,arrow_back,arrow_drop_down,delete,edit,editor_choice,error,group,logout,more_vert,numbers,save,schedule,send,settings" />
</head>

<body class="bg-surface-container h-screen w-full flex flex-col overflow-hidden">
    <header class="flex justify-between items-center px-6 py-4 bg-surface border-b border-outline-variant">
        <div class="flex items-center gap-4">
            <a th:href="@{/}"
                class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-surface-container-high transition-colors text-on-surface">
                <i th:replace="~{fragments/iconButton :: icon-button('arrow_back')}"></i>
            </a>
            <h1 class="text-headline-small font-poppins">Configuración</h1>
        </div>
        <div class="flex items-center gap-2">
            <!-- Optional: User profile or status -->
        </div>
    </header>
    <main class="flex flex-1 overflow-hidden p-6 gap-6">
        <section th:replace="${content}" class="flex-1 flex overflow-hidden"></section>
    </main>
</body>

</html>
