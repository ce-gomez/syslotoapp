<!DOCTYPE html>
<html lang="es" th:replace="~{layouts/base :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Registrar Número</title>
</head>

<body>
    <section class="flex justify-center items-center h-screen">
        <div class="flex flex-col rounded-3xl bg-surface p-6 gap-6 w-md">
            <header class="flex flex-col gap-2">
                <h2 class="text-headline-medium">Registrar Número</h2>
                <p class="text-body-medium text-on-surface-variant">Ingrese el número y su límite de venta</p>
            </header>

            <form method="POST" th:action="@{/numbers/register}" class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label for="number" class="text-body-medium text-on-surface-variant pl-4">Número</label>
                    <input type="text" id="number" name="number" required pattern="\d{2}" maxlength="2"
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
                        placeholder="Ej: 00, 01, 99" />
                    <span class="text-body-small text-on-surface-variant pl-4">Debe ser de 2 dígitos (00-99)</span>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="limit" class="text-body-medium text-on-surface-variant pl-4">Límite de Venta</label>
                    <input type="number" id="limit" name="limit" step="0.01" min="0" required value="250.00"
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
                        placeholder="Ej: 250.00" />
                </div>

                <div class="flex gap-3 justify-end">
                    <a th:href="@{/numbers}"
                        class="px-6 py-3 rounded-full text-primary font-medium hover:bg-primary/10 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="flex items-center gap-2 px-6 py-3 rounded-full bg-primary text-on-primary hover:bg-surface-container-high transition-colors">
                        <i class="material-symbols-rounded">send</i>
                        <span class="text-label-large">Registrar</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
