<!DOCTYPE html>
<html lang="es" th:replace="~{layouts/configBase :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Registrar Turno</title>
</head>

<body>
    <section class="flex flex-col flex-1 rounded-3xl bg-surface p-6 gap-6 overflow-y-auto">
        <header class="flex flex-col gap-2">
            <h2 class="text-headline-medium">Registrar Nuevo Turno</h2>
            <p class="text-body-medium text-on-surface-variant">Ingrese los detalles para el nuevo turno de ventas</p>
        </header>

        <form method="POST" th:action="@{/config/schedules/register}" class="flex flex-col gap-5 max-w-2xl">
            <div class="flex flex-col gap-2">
                <label for="name" class="text-body-medium text-on-surface-variant pl-4">Nombre del Turno</label>
                <input type="text" id="name" name="name" required
                    class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
                    placeholder="Ej: Madrugada, Especial..." />
            </div>

            <div class="flex flex-row gap-4">
                <div class="flex flex-col gap-2 flex-1">
                    <label for="startTime" class="text-body-medium text-on-surface-variant pl-4">Hora de Inicio</label>
                    <input type="time" id="startTime" name="startTime" required
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full" />
                </div>

                <div class="flex flex-col gap-2 flex-1">
                    <label for="endTime" class="text-body-medium text-on-surface-variant pl-4">Hora de Fin</label>
                    <input type="time" id="endTime" name="endTime" required
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full" />
                </div>
            </div>

            <div th:if="${param.error}"
                class="px-4 py-2 rounded-xl bg-error-container text-on-error-container text-body-medium">
                <span th:text="${param.error}">Error message</span>
            </div>

            <div class="flex gap-3 justify-end mt-4">
                <a th:href="@{/config/schedules}"
                    class="px-6 py-3 rounded-full text-primary font-medium hover:bg-primary/10 transition-colors">
                    Cancelar
                </a>
                <button type="submit"
                    class="flex items-center gap-2 px-6 py-3 rounded-full bg-primary text-on-primary hover:shadow-lg transition-all">
                    <i class="material-symbols-rounded">add</i>
                    <span class="text-label-large">Registrar Turno</span>
                </button>
            </div>
        </form>
    </section>
</body>

</html>
