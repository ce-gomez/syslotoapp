<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h2 style="margin: 0;">Sellers List</h2>
            <a th:href="@{/sellers/register}" class="btn-filled"
                style="text-decoration: none; display: inline-flex; align-items: center;">
                <span>+ Add Seller</span>
            </a>
        </div>

        <div class="card" style="padding: 0; overflow: hidden;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead style="background-color: var(--md-sys-color-surface-container);">
                    <tr>
                        <th style="padding: 16px; border-bottom: 1px solid var(--md-sys-color-outline-variant);">ID</th>
                        <th style="padding: 16px; border-bottom: 1px solid var(--md-sys-color-outline-variant);">Name
                        </th>
                        <th style="padding: 16px; border-bottom: 1px solid var(--md-sys-color-outline-variant);">
                            Lastname</th>
                        <th style="padding: 16px; border-bottom: 1px solid var(--md-sys-color-outline-variant);">Factor
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="seller : ${sellers}"
                        style="border-bottom: 1px solid var(--md-sys-color-surface-container);">
                        <td style="padding: 16px;" th:text="${seller.sellerId}">1</td>
                        <td style="padding: 16px;" th:text="${seller.name}">John</td>
                        <td style="padding: 16px;" th:text="${seller.lastname}">Doe</td>
                        <td style="padding: 16px;" th:text="${seller.factor}">0.5</td>
                    </tr>
                    <tr th:if="${sellers.empty}">
                        <td colspan="4" style="padding: 24px; text-align: center; color: var(--md-sys-color-outline);">
                            No sellers found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
