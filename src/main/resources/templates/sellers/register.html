<!DOCTYPE html>
<html lang="es" th:replace="~{layouts/base :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Registrar Vendedor</title>
</head>

<body>
    <section class="flex justify-center items-start p-4 w-full">
        <div class="flex flex-col rounded-3xl bg-surface p-6 gap-6 w-full" style="max-width: 600px;">
            <header class="flex flex-col gap-2">
                <h2 class="text-headline-medium">Registrar Vendedor</h2>
                <p class="text-body-medium text-on-surface-variant">Complete los datos del nuevo vendedor</p>
            </header>

            <form method="POST" th:action="@{/sellers/register}" class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label for="name" class="text-body-medium text-on-surface-variant pl-4">Nombre</label>
                    <input type="text" id="name" name="name" required
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
                        placeholder="Ingrese el nombre" />
                </div>

                <div class="flex flex-col gap-2">
                    <label for="lastname" class="text-body-medium text-on-surface-variant pl-4">Apellido</label>
                    <input type="text" id="lastname" name="lastname" required
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
                        placeholder="Ingrese el apellido" />
                </div>

                <div class="flex flex-col gap-2">
                    <label for="factor" class="text-body-medium text-on-surface-variant pl-4">Factor</label>
                    <input type="number" id="factor" name="factor" step="0.01" min="0" required
                        class="flex p-4 text-body-large border text-on-surface placeholder:text-on-surface-variant border-outline rounded-sm outline-none focus:ring-2 focus:ring-primary focus:border-primary w-full"
                        placeholder="Ej: 0.20" />
                </div>

                <div class="flex gap-3 justify-end">
                    <a th:href="@{/sellers}"
                        class="px-6 py-3 rounded-full text-primary font-medium hover:bg-primary/10 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="flex items-center gap-2 px-6 py-3 rounded-full bg-primary text-on-primary hover:bg-surface-container-high transition-colors">
                        <i class="material-symbols-rounded">send</i>
                        <span class="text-label-large">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
